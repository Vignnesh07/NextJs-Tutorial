<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Next JS Course</title>
    </head>
    <body>
        <div id="app"></div>

        <!-- Importing React libraries from unpkg.com -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- Importing Babel to compile JS code (transforming JSX to regular JS) -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/jsx">
            // Selecting the 'div' element
            const appDiv = document.getElementById('app');

            // Performing object destructuring with {} to explicitly name the props
            function Header({title}) {
                // Terniary operators (example)
                return (<h1>{title ? title : 'Hello World!'}</h1>);
            }

            // Using props without onject destructuring (example)
            function Header2(props) {
                return (<h1>{props.title}</h1>);
            }

            function HomePage() {
                // React State Management 
                const [likes, setLikes] = React.useState(0);

                // To implement data interation
                const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

                // Handling button click
                function handleClick(){
                    setLikes(likes + 1);
                }

                return (
                    <div>
                        <Header title="Develop. Preview. Ship. ðŸš€" />
                        <Header2 title="Hello Vignnesh!" />
                        <ul>
                            {names.map((name) => (
                                <li key={name}>{name}</li>
                            ))}
                        </ul>
                        <button onClick={handleClick}>Like ({likes})</button>
                    </div>
                );
            }

            // Rendering H1 element using ReactDOM.render
            ReactDOM.render(<HomePage />, appDiv);
        </script>
    </body>
</html>
